<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Media Viewer</title>
  </head>

  <body
    class="
      flex
      items-center
      justify-center
      h-full
      text-center text-white
      bg-gray-700
      font-lato
    "
  >
    <div>
      <h1 class="mb-20 font-light text-8xl">Media Viewer</h1>
      <div id="upload" class="px-20 py-10 border-2 border-white border-dashed">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
          role="img"
          class="w-24 h-24 mx-auto mb-8"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            d="M7 15l4.5-6l3.5 4.5l2.5-3L21 15m1-11h-8l-2-2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2M2 6H0v14a2 2 0 0 0 2 2h18v-2H2V6z"
            fill="currentColor"
          ></path>
        </svg>
        <p class="mb-8 text-xl">
          Drag and drop or open a folder containing images/videos
        </p>
        <label
          for="load-images-input"
          class="
            inline-block
            px-10
            py-2
            text-xl
            transition-colors
            duration-300
            border border-white
            rounded
            hover:border-yellow-500 hover:text-yellow-500
          "
          >Upload Folder</label
        >
        <input
          type="file"
          id="load-images-input"
          webkitdirectory
          multiple
          class="sr-only"
        />
      </div>
    </div>
    <div id="gallery"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
